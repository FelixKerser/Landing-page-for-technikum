<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <title>Landing</title>
</head>
<body>
    
    <header class="header-pc">
        <div class="header-logo__wrapper">
            <img src="img/header/logo.png" alt="logo" class="header-logo">
        </div>

        <div class="header-list">
            <ul class="header__ul">
                <a href="#"><li class="header__li first-child-header">Przedmioty</li></a>
                <a href="#"><li class="header__li">Perspektywy</li></a>
                <a href="#"><li class="header__li">Prace uczniów</li></a>
                <a href="#"><li class="header__li last-child-header">Ciekawostki</li></a>
            </ul>
        </div>
    </header>

    <div class="first-block__wrapper">
        <div class="first-block__osnowa">
            <div class="first-block__title">
                <div class="fb-ftext">
                    <div class="fb-technik">Technik</div>
                    <div class="fb-architektury">Architektury</div>
                </div>
                
                <div class="fb-krajobrazu">Krajobrazu</div>

                <div class="fb-o-kierunek">Kierunek dla osób kreatywnych. Projektuj, twórz,<br>komponuj. Rysuj, maluj  i działaj</div>

                <div class="zapisz-ile">
                    <div class="zapisz-sie"><a href="#">Zapisz się</a></div>

                    <div class="fb-ile">
                        <div class="fb-ile-block ile-block-first-child">
                            <div class="ile-block-cifra">20</div>
                            <div class="ile-block-text">Przedmiotów<br>zawodowych</div>
                        </div>
                        <div class="fb-ile-block">
                            <div class="ile-block-cifra">4</div>
                            <div class="ile-block-text">Specjalizacje<br>do wyboru</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="first-block-ne-osnowa">
            <div class="absolute-fb-no__wrapper">
                <img src="img/header/naglowek2.png" alt="malowanie">
            </div>
        </div>

        <div class="absolute-fb-img__wrapper">
            <img src="img/header/naglowek1.png" alt="malowanie">
        </div>
    </div>

</body>
</html>
